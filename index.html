
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Kafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kedai Kopi Ewok</h1>
        <div class="filter-buttons">
            <button onclick="filterMenu('all')">Semua</button>
            <button onclick="filterMenu('kopi')">Kopi</button>
            <button onclick="filterMenu('teh')">Teh</button>
            <button onclick="filterMenu('makanan')">Makanan</button>
        </div>
    </header>
    <main id="menu-list">
        <div class="menu-item makanan">
            <img src="images/mie goreng.jpg" alt="Mie Goreng">
            <h2>Mie Goreng</h2>
            <p>Mie goreng spesial dengan topping telur dan sayur segar.</p>
            <div class="rating">★★★★☆</div>
            <span class="price">Rp18.000</span>
            <a href="https://wa.me/6281234567890?text=Halo,%20saya%20ingin%20pesan%20Mie%20Goreng" class="order-btn">Pesan Sekarang</a>
        </div>
    </main>
    <script>
        function filterMenu(category) {
            const items = document.querySelectorAll('.menu-item');
            items.forEach(item => {
                item.style.display = (category === 'all' || item.classList.contains(category)) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
