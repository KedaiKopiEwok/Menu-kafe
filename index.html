<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Kafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f3ee;
      color: #333;
    }
    header {
      background-color: #e0d6c3;
      padding: 20px;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }
    h1 {
      margin: 0;
      font-size: 36px;
    }
    .menu-section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .category {
      margin-top: 40px;
    }
    .category h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px dashed #ccc;
      padding: 20px 0;
    }
    .menu-item img {
      width: 120px;
      border-radius: 10px;
      object-fit: cover;
    }
    .menu-info {
      flex-grow: 1;
      padding-left: 20px;
    }
    .menu-info h3 {
      margin: 0;
      font-size: 20px;
      font-family: 'Playfair Display', serif;
    }
    .menu-info p {
      margin: 8px 0;
      font-size: 14px;
      color: #555;
    }
    .price-rating {
      text-align: right;
      font-size: 14px;
    }
    .cta {
      text-align: center;
      padding: 40px;
    }
    .cta button {
      background-color: #d4b49b;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      border-radius: 5px;
      color: #fff;
    }
    .cta button:hover {
      background-color: #b2957a;
    }
    footer {
      background-color: #e0d6c3;
      padding: 30px 20px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    footer a {
      color: #333;
      text-decoration: none;
    }
    .social-icons {
      margin: 10px 0;
    }
    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .map {
      margin-top: 20px;
    }
    .map iframe {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    .contact-form {
      margin-top: 30px;
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: auto;
    }
    .contact-form input, .contact-form textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 14px;
    }
    .contact-form button {
      background-color: #d4b49b;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #b2957a;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
    .whatsapp-button:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menu Kami</h1>
    <p>Rasa klasik, gaya kekinian</p>
  </header>
  <div class="menu-section">
    <!-- Menu Items (sama seperti sebelumnya) -->
  </div>
  <div class="cta">
    <button>Pesan Sekarang</button>
  </div>  <div class="contact-form">
    <h2>Kontak Kami</h2>
    <form>
      <input type="text" placeholder="Nama Anda" required />
      <input type="email" placeholder="Email Anda" required />
      <textarea rows="4" placeholder="Pesan Anda"></textarea>
      <button type="submit">Kirim</button>
    </form>
  </div>  <footer>
    <p><strong>Alamat:</strong> Jl. Kenangan No. 45, Bandung</p>
    <p><strong>Jam Operasional:</strong> Senin - Minggu, 08.00 - 22.00 WIB</p>
    <p><strong>Rating di Google Maps:</strong> 4.6/5 dari 320 ulasan</p>
    <div class="social-icons">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733558.png" alt="Instagram"> Instagram</a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"> Facebook</a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/3046/3046121.png" alt="TikTok"> TikTok</a>
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31619.739138870084!2d107.58953476037598!3d-6.914864422232268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e7c705e9b40d%3A0x2e50d8b7e901c80f!2sBandung!5e0!3m2!1sid!2sid!4v1624170452381!5m2!1sid!2sid" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <p>&copy; 2025 Kafe Vintage Modern</p>
  </footer><a class="whatsapp-button" href="https://wa.me/6281234567890" target="_blank">WA</a>

</body>
</html>
